name: Football Odds Collection

on:
  schedule:
    - cron: '0 2 * * *' # Run daily at 2 AM UTC
  workflow_dispatch:

jobs:
  collect-odds:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    permissions:
      contents: write
      actions: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas numpy

    - name: Test API Availability
      env:
        RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
      run: |
        response=$(curl -s -w "%{http_code}" -o /dev/null --request GET \
          --url 'https://api-football-v1.p.rapidapi.com/v3/timezone' \
          --header 'X-RapidAPI-Key: ${{ secrets.RAPIDAPI_KEY }}' \
          --header 'X-RapidAPI-Host: api-football-v1.p.rapidapi.com')
        if [ "$response" -eq 200 ]; then
          echo "‚úÖ API is available (HTTP 200)"
        else
          echo "‚ùå API returned status $response. Aborting."
          exit 1
        fi

    - name: Run Odds Collector Script
      env:
        RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
      run: |
        echo "üöÄ D√âBUT DE LA COLLECTE DES COTES: $(date)"

        if ! python3 football_odds_collector.py 2>&1 | tee odds_collection.log; then
          echo "‚ùå Le script de collecte a √©chou√©."
          echo "=== Derni√®res lignes du log ==="
          tail -50 odds_collection.log
          exit 1
        fi

        echo "‚úÖ Script de collecte ex√©cut√© avec succ√®s."
        echo "üèÅ FIN DE LA COLLECTE: $(date)"

    - name: Commit and Push Changes
      run: |
        git config user.name "GitHub Action"
        git config user.email "action@github.com"

        git add data/odds/
        git add *.log

        if [ -z "$(git status --porcelain)" ]; then
          echo "‚ÑπÔ∏è Aucune nouvelle donn√©e √† committer."
          exit 0
        fi

        echo "üìä Fichiers modifi√©s √† committer:"
        git status --porcelain

        commit_msg="üìä Collecte des cotes - $(date '+%Y-%m-%d %H:%M')"
        git commit -m "$commit_msg"

        for attempt in 1 2 3; do
          if git push; then
            echo "‚úÖ Push r√©ussi (tentative $attempt)."
            exit 0
          fi
          echo "‚ö†Ô∏è Push √©chou√©, nouvelle tentative dans 10s..."
          sleep 10
        done

        echo "‚ùå Push d√©finitivement √©chou√© apr√®s 3 tentatives."
        exit 1

    - name: Upload Artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: odds-collection-log-${{ github.run_number }}
        path: |
          *.log
        retention-days: 15
        if-no-files-found: warn
