name: Elo Based Predictions

on:
  schedule:
    - cron: '0 8 * * *' # Run daily at 8 AM UTC
  workflow_dispatch:

jobs:
  run-elo-predictions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pandas requests

      - name: Run Elo Prediction Workflow
        env:
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
        run: python3 src/prediction/elo_prediction_workflow.py

      - name: Commit and Push Changes
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add data/predictions/daily_elo_predictions_*.csv
          git add data/predictions/historical_elo_predictions.csv

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No new Elo predictions to commit."
          else
            git commit -m "feat: Add daily Elo predictions for $(date -u +'%Y-%m-%d')"
            git push
          fi
